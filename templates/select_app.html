<html>
  <head>
    <meta charset="utf-8"><title>Facebook App Selection</title>
  </head>
  <body>
	<h3>Facebook App Selection</h3>
	<form action="{{ protocol }}{{ siteDomain }}/app_menu" method="get">
		<div>
			<b>Name:</b> {{ admin.name }}<br />
			<b>Email:</b> {{ admin.email }}<br />
			<b>Last Login:</b> {{ admin.last_modified }}<br />
		</div>
		
		<div>
			<h3>Select App</h3>
			<select name="app">
				{% for app in apps %}
					<option value="{{ app.app_id }}"> {{ app.name }}</option>
				{% endfor %}
			</select>
			<br /><br />
			<div>
			<input type="submit" value="Select" />
			</div>
    	</div>
	</form>
  </body>
</html>
