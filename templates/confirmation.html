<html>
  <head>
  	<title>Confirmation</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/mystyle.css" />
  </head>
  <body>
    <h4>The message </h4>
	"{{ message }}" 
	<h4>shall be posted on the walls of the following users</h4>
  		<div>
  		<table id="users">
			<tr>
				<th>Name</th>
				<th>User ID</th>
			</tr>
			{% for user in users %}
				<tr>
					<td><a href="{{  user.profile_url }}"><em>{{ user.name }}</em></a></td>
					<td>{{ user.id }}</td>
				</tr>
    		{% endfor %}     	
    	</table>
		</div>
  </body>
</html>
